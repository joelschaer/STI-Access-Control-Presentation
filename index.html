<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
            <textarea data-template>
                ## Vertical privilege escalation
                * Arrive lorsqu'un utilisateur utilise des fonction lui permettant d'accéder à un role qui ne lui est pas permis
                * Par exemple :
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Horizontal privilege escalation
                * Arrive lorsqu'un utilisateur peut voir et/ou modifier des resources interdites
                * Par exemple :
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Business logic exploitation
                * Arrive lorsqu'un utilisateur exploite une faille pour courcircuiter l'ordre des étapes de l'application pour avoir accès à une fonction ou ressource clé.
                * Par exemple : un utilisateur arrive à bypasser l'étape de paiement sur un site de shopping en ligne.
            </textarea>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                    hljs.initHighlightingOnLoad();
                }
            }
        ]
    });
</script>
</body>
</html>
