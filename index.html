<!doctype html>

    <meta charset="utf-8">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-markdown>
            <textarea data-template>
                # Vulnérabilités communes
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Vertical privilege escalation
                * Arrive lorsqu'un utilisateur utilise des fonction lui permettant d'accéder à un role qui ne lui est pas permis
                * Par exemple : un utilisateur arrive a effectuer un fonction administrative alors qu'il a un simple role d'utilisateur.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Horizontal privilege escalation
                * Arrive lorsqu'un utilisateur peut voir et/ou modifier des resources interdites
                * Par exemple : un utilisateur peut voir les message d'un autre utilisateur sur une webmail.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Business logic exploitation
                * Arrive lorsqu'un utilisateur exploite une faille pour courcircuiter l'ordre des étapes de l'application pour avoir accès à une fonction ou ressource clé.
                * Par exemple : un utilisateur arrive à bypasser l'étape de paiement sur un site de shopping en ligne.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                # Fonctionnalités non protégées
                ### une url cachée ou difficile d'accès ne vous permet pas d'éviter de la sécuriser.
                * https://wahh-app.com/menus/secure/ff457/DoAdminMenu2.jsp
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Accès directe au méthodes
                ### Dans le cadre d'une api :
                * http://wahh-app.com/public/securityCheck/getCurrentUserRoles
                Imaginons que la méthode `getCurrentUserRoles` est accéssible par tous, il faut alors vérifier que cela
                n'est pas le cas pour d'autre méthodes (getAllUserRoles , getAllRoles) car il serait facile de changer la méthode appelée.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Accès par ID
                * https://wahh-app.com/ViewDocument.php?docid=1280149120
                Lorsque l'accès au resources ou aux pages se font via un ID, il est important de vérifier qu'un utilisateur ne peux pas horizontalement
                accéder à d'autre id dont il ne devrait pas avoir l'accès.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Fonction a étapes multiples
                Il est important de vérifier à chaque étape que l'utilisateur à le droit d'effectuer la tache demandée et que toutes les étapes soient respéctées.

                Par exemple :
                *Dans les application de E-banking, les transferts de fond se font en plusieurs étapes. Les données remplies
                transitent à travers les étapes mais si ces dernières ne sont pas vérifiées à la fin, un attaquant pourrait intercépter la requete POST et modifier le compte source.*
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Fichiers statiques
                Il est commun de donner accès à une ressource après qu'une vérification d'authorisation a été effectuées dans un fonction.

                Par exemple : *Accéder à un E-Book après avoir effectuée le paiement.*

                Il faut alors vérifier que la resource n'est pas accessible sans passer par la méthode parentes.

                https://wahh-books.com/download/9780636628104.pdf
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                # Mauvaises configurations
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Méthodes non sécurisés
                * Controle d'accès par paramètres :
                 https://wahh-app.com/login/home.jsp?admin=true
                * Controle d'accès par Entete http : Par exemple : vérifier qu'il vient d'une page "login" et qu'il est donc authorisé. Mais l'entete http est sous le controle de l'utilisateur.
                * Controle d'accès par localisation : facile à coutourner grace aux proxy, VPN, data roaming ou manipulation de la géolocalisation.
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                # Attaquer les controles d'accès
            </textarea>
        </section>
        <section data-markdown>
            <textarea data-template>
                ## Tester avec différents comptes
                * On va utiliser un compte pour repérer des fonctionnalités et essayer d'y accéder avec un autre compte qui ne dispose pas des accès.
                * On remarque d'avec l'utilisateur 1 on a accès au message d'ont l'ID est ...
                * Est ce qu'avec l'utilisateur 2 on peut voir ce message ?
            </textarea>
        </section>
